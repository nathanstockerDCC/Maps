<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <title>Unofficial 2GP Planning Map</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/dark/main.css" />

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script src="https://js.arcgis.com/4.19/"></script>

    <script>
        require([
            "esri/WebMap",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/Legend",
            "esri/widgets/LayerList",
            "esri/support/actions/ActionToggle",
            "esri/support/actions/ActionButton",
            "esri/widgets/Expand",
            "esri/widgets/BasemapGallery"
        ], function(WebMap, MapView, FeatureLayer, Legend, LayerList, ActionToggle, ActionButton, Expand, BasemapGallery) {

            const webmap = new WebMap({
                portalItem: {
                    id: "ddf9a97bbb0f4071b2ef16a2bd2f6e06"
                }
            });

            const view = new MapView({
                container: "viewDiv",
                map: webmap,
                center: [170.503565668, -45.874113859],
                zoom: 3,
                popup: {
                    dockEnabled: true,
                    dockOptions: {
                        buttonEnabled: false,
                        breakpoint: false
                    }
                }
            }, );

            view.when(() => {
                const layerList = new LayerList({
                    view: view,
                    listItemCreatedFunction: defineActions
                });

                function defineActions(event) {
                    var item = event.item;
                    var LayerName = item.title;

                    item.actionsSections = [
                        [{
                            title: "Go to full extent",
                            className: "esri-icon-zoom-out-fixed",
                            id: "full-extent"
                        }]
                    ];
                }

                layerList.on("trigger-action", (event) => {
                    const visibleLayer = event.item.title;

                    const id = event.action.id;
					console.log(visibleLayer);
					
					let allSublayers = view.map.layers.flatten(function(item){
					return item.sublayers;
					});
						
					if (['Contour', 'Variation 2', 'Appeals', 'Land Information', 'Scheduled Items', 'Overlay Zones', 'Mapped Areas', 'Taieri Aerodrome Flight Fan Mapped Area', 'Zones'].includes(visibleLayer))
						view.map.layers.forEach((layer) => {
							if (layer.title != visibleLayer) 
								{layer.visible = false; }
							else 
							{layer.visible = true; }
							;})
					else {
						allSublayers.forEach((layer) => {
							if (layer.title != visibleLayer) 
								{layer.visible = false; }
							else 
							{layer.visible = true; }
							;})								

						view.map.layers.forEach((layer) => {
							console.log(layer.title);
							if (['Variation 2', 'Appeals', 'Land Information', 'Scheduled Items', 'Overlay Zones', 'Mapped Areas', 'Zones'].includes(layer.title))
							{layer.visible = true; }
							;})

						;}
                    });

                view.ui.add(layerList, "top-right");
            });
			
        const basemapGallery = new BasemapGallery({
			view: view
			});
          
        basemapGalleryExpand = new Expand({
			view: view,
			expandIconClass: "esri-icon-basemap",
			content: basemapGallery           
			}); 
            
        const legend = new Legend({
			view: view
			});
          
        legendExpand = new Expand({
			view: view,
			expandIconClass: "esri-icon-legend",
			content: legend           
			}); 
			
        view.ui.add([{
            component: legendExpand,
            position: "top-left",
			index: 0},
                      {
            component:    basemapGalleryExpand,
            position: "top-left",
			index: 1}]);
			

});

    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
